<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/*" href="/public/icons/huppe-logo-white.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <title>Huppe and Co.</title>
</head>

<body>
    <main class="section-contact">
        <form class="section-contact__form">
            <h1 class="section-contact__form-title">LETS TALK...</h1>

            <label class="section-contact__form-label" for="first-name">First Name</label>
            <input class="section-contact__form-input" autocomplete="off" type="text" name="first-name" id="first-name">

            <label class="section-contact__form-label" for="last-name">Last Name</label>
            <input class="section-contact__form-input" autocomplete="off" type="text" name="last-name" id="last-name">

            <label class="section-contact__form-label" for="company-name">Company Name</label>
            <input class="section-contact__form-input" autocomplete="off" type="text" name="company-name"
                id="company-name">

            <label class="section-contact__form-label" for="phone-number">Phone Number</label>
            <input class="section-contact__form-input" autocomplete="off" type="text" name="phone-number"
                id="phone-number">

            <label class="section-contact__form-label" for="email">Email</label>
            <input class="section-contact__form-input" autocomplete="off" type="email" name="email" id="email">

            <label class="section-contact__form-label" for="help">How can we help you?</label>
            <input class="section-contact__form-input" autocomplete="off" type="text" name="help" id="help">

            <label class="section-contact__form-label" for="about-project">Tell us about your project</label>
            <textarea class="section-contact__form-textarea" name="about-project" id="about-project" cols="30"
                rows="10"></textarea>

            <button class="section-contact__form-button" type="submit">SUBMIT</button>
        </form>

        <div class="section-contact__details">
            <p class="section-contact__details-title">Or come say hi...</p>

            <p class="section-contact__details-subtitle">Al Qouz Industrial Area 3</p>
            <p class="section-contact__details-subtitle">P.O. BOX: 450894</p>
            <p class="section-contact__details-subtitle">Dubai UAE</p>

            <div class="section-contact__details-social">
                <p>FOLLOW US</p>

                <ul class="nav__social">
                    <li class="nav__social-link">
                        <a href="">
                            <img src="/icons/fb-icon.png" alt="icon">
                        </a>
                    </li>
                    <li class="nav__social-link">
                        <a href="">
                            <img src="/icons/instgram-icon.png" alt="icon">
                        </a>
                    </li>
                    <li class="nav__social-link">
                        <a href="">
                            <img src="/icons/linkedin-icon.png" alt="icon">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script type="module" src="/contact-us.js"></script>
</body>

</html>
